<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>commentSystem</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrapper">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="text-center">Comments</h2>
			</div>

			<div class="col-lg-6">
				<div id="comment-field"></div>
			</div>
			<div class="col-lg-6">
				<form>
					<div class="form-group">
						<label for="comment-name">Name:</label>
						<input type="name" class="form-control" id="comment-name" placeholder="Your name">
					</div>
					<div class="form-group">
						<label for="comment-body">Comment:</label>
						<input type="name" class="form-control" id="comment-body" placeholder="Your comment">
					</div>
					<div class="form-group text-right">
						<button type="submit" id="comment-add" class="btn btn-primary">Add comment</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
